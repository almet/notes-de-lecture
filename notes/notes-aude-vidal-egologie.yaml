  - note: Richard Sennet dans *La culture du nouveau capitalisme* ou Ève Chiapelle et Luc Boltanski dans *Le Nouvel Esprit du capitalisme* ont décrit l'évolution d'un régime autoritaire en un nouveau, plus libéral, où les hiérarchies et les contraintes, plus diffuses, voire insaisissables, sont d'autant plus difficiles à combattre. Sans autorité visible à contester, l'individu ne peut s'en prendre quà lui même. Son mal-être ou son échec sont les conséquences de ce qui est perçu comme une plus grande liberté, à vrai dire une coercition plus subtile.

  - note: "Ainsi, une écologie aux racines libertaires a pu, loin de ses ambitions de départ, suivre la marche du monde : une libéralisation des rapports sociaux qui entraîne consumérisme et individualisme. C'est le sort qu'ont connu d'autres aspirations issues de la contre-culture des années 60 : la révolution sexuelle ouvre le marché de l'industrie pornographique, la critique d'un capitalisme autoritaire entraîne sa métamorphose."
